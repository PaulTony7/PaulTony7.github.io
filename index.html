<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  //AFrame
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  //img recognition
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  //object events
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

  

  <a-scene log="Hello Scene">
    <a-box id="redBox" class="clickable" color="red" 
           event-set__enter="_event: mouseenter; _target: #redBoxInfo; visible: true"
           event-set__leave="_event: mouseleave; _target: #redBoxInfo; visible: false" 
           position="0 0 -2"></a-box>
    
    <a-entity light="type: ambient"></a-entity>
    <a-entity light="type: directional"></a-entity>
    
    <a-nft
        type="nft"
        url="painting"
        smooth="true"
        smoothcount="10"
        smoothtolerance=".01"
        smooththreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
              scale="5 5 5"
              position="100 100 0"
          >
          </a-entity>
      </a-nft>
    
    <a-camera>
      <a-cursor></a-cursor>
      <a-entity  id="redBoxInfo" text__text_element="value: name : Paul\ncontact : paul@silverboxit.pl; color: #000" position="0.17085 0.18927 -1.1629" ></a-entity>
    <!-- Or <a-entity cursor></a-entity> -->
    </a-camera>
  </a-scene>
  
  <script>
    
    var sceneEl = document.querySelector('a-scene');
    sceneEl.querySelector('#redBoxInfo').object3D.visible = false;
    // document.querySelector('#redBox').addEventListener("click", function(evt) {
    //   console.log("This 2D element was clicked!");
    //   sceneEl.querySelector('#redBoxInfo').object3D.visible = true;
    // });
  </script>
</html>
